<!-- Courthouse PWA Icon - 512x512 -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1e3a8a"/>
  
  <!-- Courthouse steps (multiple levels) -->
  <rect x="50" y="380" width="412" height="82" fill="#f8fafc" rx="4"/>
  <rect x="70" y="360" width="372" height="32" fill="#e2e8f0" rx="3"/>
  <rect x="90" y="340" width="332" height="32" fill="#cbd5e1" rx="2"/>
  <rect x="110" y="320" width="292" height="32" fill="#94a3b8" rx="2"/>
  
  <!-- Main building -->
  <rect x="120" y="160" width="272" height="160" fill="#f8fafc"/>
  
  <!-- Columns (7 columns evenly spaced across full building width) -->
  <rect x="130" y="170" width="18" height="140" fill="#e2e8f0"/>
  <rect x="162" y="170" width="18" height="140" fill="#e2e8f0"/>
  <rect x="194" y="170" width="18" height="140" fill="#e2e8f0"/>
  <rect x="226" y="170" width="18" height="140" fill="#e2e8f0"/>
  <rect x="258" y="170" width="18" height="140" fill="#e2e8f0"/>
  <rect x="290" y="170" width="18" height="140" fill="#e2e8f0"/>
  <rect x="322" y="170" width="18" height="140" fill="#e2e8f0"/>
  <rect x="354" y="170" width="18" height="140" fill="#e2e8f0"/>
  
  <!-- Column capitals with more detail -->
  <rect x="125" y="165" width="28" height="8" fill="#cbd5e1"/>
  <rect x="157" y="165" width="28" height="8" fill="#cbd5e1"/>
  <rect x="189" y="165" width="28" height="8" fill="#cbd5e1"/>
  <rect x="221" y="165" width="28" height="8" fill="#cbd5e1"/>
  <rect x="253" y="165" width="28" height="8" fill="#cbd5e1"/>
  <rect x="285" y="165" width="28" height="8" fill="#cbd5e1"/>
  <rect x="317" y="165" width="28" height="8" fill="#cbd5e1"/>
  <rect x="349" y="165" width="28" height="8" fill="#cbd5e1"/>
  
  <!-- Column decorative details -->
  <rect x="127" y="167" width="24" height="3" fill="#94a3b8"/>
  <rect x="159" y="167" width="24" height="3" fill="#94a3b8"/>
  <rect x="191" y="167" width="24" height="3" fill="#94a3b8"/>
  <rect x="223" y="167" width="24" height="3" fill="#94a3b8"/>
  <rect x="255" y="167" width="24" height="3" fill="#94a3b8"/>
  <rect x="287" y="167" width="24" height="3" fill="#94a3b8"/>
  <rect x="319" y="167" width="24" height="3" fill="#94a3b8"/>
  <rect x="351" y="167" width="24" height="3" fill="#94a3b8"/>
  
  <!-- Pediment (triangular top) with more detail -->
  <polygon points="256,90 120,160 392,160" fill="#f8fafc"/>
  <polygon points="256,100 135,152 377,152" fill="#e2e8f0"/>
  <polygon points="256,105 145,147 367,147" fill="#cbd5e1"/>
  
  <!-- Central entrance (larger and more detailed) -->
  <rect x="220" y="210" width="72" height="100" fill="#334155" rx="4"/>
  <rect x="225" y="215" width="62" height="90" fill="#1e293b" rx="3"/>
  
  <!-- Door details -->
  <rect x="250" y="225" width="4" height="70" fill="#475569"/>
  <rect x="258" y="225" width="4" height="70" fill="#475569"/>
  
  <!-- Door handles -->
  <circle cx="235" cy="260" r="3" fill="#64748b"/>
  <circle cx="277" cy="260" r="3" fill="#64748b"/>
  
  <!-- Door panels -->
  <rect x="230" y="230" width="15" height="25" fill="#475569" rx="1"/>
  <rect x="267" y="230" width="15" height="25" fill="#475569" rx="1"/>
  <rect x="230" y="265" width="15" height="25" fill="#475569" rx="1"/>
  <rect x="267" y="265" width="15" height="25" fill="#475569" rx="1"/>
  
  <!-- Justice scales symbol in pediment (properly sized and centered) -->
  <g transform="translate(256,125) scale(1.5)">
    <!-- Scale base -->
    <line x1="0" y1="-10" x2="0" y2="6" stroke="#64748b" stroke-width="1.5"/>
    <!-- Scale beam -->
    <line x1="-12" y1="-4" x2="12" y2="-4" stroke="#64748b" stroke-width="1.5"/>
    <!-- Left pan -->
    <circle cx="-9" cy="-4" r="4" fill="none" stroke="#64748b" stroke-width="1"/>
    <line x1="-13" y1="-4" x2="-5" y2="-4" stroke="#64748b" stroke-width="1"/>
    <!-- Right pan -->
    <circle cx="9" cy="-4" r="4" fill="none" stroke="#64748b" stroke-width="1"/>
    <line x1="5" y1="-4" x2="13" y2="-4" stroke="#64748b" stroke-width="1"/>
    <!-- Scale chains -->
    <line x1="-12" y1="-4" x2="-9" y2="-8" stroke="#64748b" stroke-width="0.8"/>
    <line x1="12" y1="-4" x2="9" y2="-8" stroke="#64748b" stroke-width="0.8"/>
  </g>
  
  <!-- Decorative frieze under pediment -->
  <rect x="130" y="152" width="252" height="8" fill="#e2e8f0"/>
  <rect x="135" y="154" width="242" height="4" fill="#cbd5e1"/>
  
  <!-- Text at bottom -->
  <text x="256" y="490" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">BRUTONS TRIBUNAL</text>
</svg>